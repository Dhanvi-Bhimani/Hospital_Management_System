{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Update Medical Record</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="record_type" class="form-label">Record Type</label>
            <input type="text" id="record_type" name="record_type" class="form-control" value="{{ record.record_type }}" required>
        </div>

        <div class="mb-3">
            <label for="treatment_plan" class="form-label">Treatment Plan</label>
            <textarea id="treatment_plan" name="treatment_plan" class="form-control" required>{{ record.treatment_plan }}</textarea>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control">{{ record.description }}</textarea>
        </div>

        <button type="submit" class="btn btn-success">Update Record</button>
        <a href="{{ url_for('doctor_routes.medical_records', patient_id=record.patient_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
