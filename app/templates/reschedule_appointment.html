{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Reschedule Appointment</h1>
    <hr>

    <form method="POST" action="{{ url_for('doctor_routes.reschedule_appointment', appointment_id=appointment.id) }}">
        <div class="form-group">
            <label for="appointment_date">New Appointment Date</label>
            <input type="datetime-local" class="form-control" id="appointment_date" name="appointment_date" value="{{ appointment.appointment_date.strftime('%Y-%m-%dT%H:%M') }}" required>
        </div>
        <button type="submit" class="btn btn-success mt-3">Reschedule</button>
        <a href="{{ url_for('main_routes.doctor_dashboard') }}" class="btn btn-secondary mt-3 ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
