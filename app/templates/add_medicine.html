{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Add New Medicine</h2>
    <form method="POST">
      <div class="form-group">
        <label for="medicine_name">Medicine Name</label>
        <input type="text" id="medicine_name" name="medicine_name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="stock_quantity">Stock Quantity</label>
        <input type="number" id="stock_quantity" name="stock_quantity" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="price_per_unit">Price per Unit</label>
        <input type="number" id="price_per_unit" name="price_per_unit" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="expiry_date">Expiry Date</label>
        <input type="date" id="expiry_date" name="expiry_date" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success mt-3">Add Medicine</button>
    </form>
  </div>
{% endblock %}
