{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Manage Users</h1>
    <hr>

    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <i class="fas fa-users"></i> Users List
        </div>
        <div class="card-body">
            {% if users %}
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.role.name }}</td>
                            <td>
                                <a href="{{ url_for('admin.edit_user', user_id=user.id) }}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{{ url_for('admin.delete_user', user_id=user.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>No users found.</p>
            {% endif %}
        </div>
    </div>

    <a href="{{ url_for('admin.add_user') }}" class="btn btn-success">Add New User</a>
</div>
{% endblock %}
