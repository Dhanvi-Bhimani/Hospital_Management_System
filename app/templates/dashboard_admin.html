{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Admin Dashboard</h1>
    <hr>
    <div class="card mb-4">
        <div class="card-header bg-info text-white">
            <i class="fas fa-users"></i> Manage Users
        </div>
        <div class="card-body">
            <a href="{{ url_for('admin.manage_users') }}" class="btn btn-primary">View Users</a>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header bg-warning text-white">
            <i class="fas fa-calendar-check"></i> Manage Appointments
        </div>
        <div class="card-body">
            <a href="{{ url_for('admin.manage_appointments') }}" class="btn btn-primary">View Appointments</a>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header bg-success text-white">
            <i class="fas fa-file-invoice-dollar"></i> Billing & Reports
        </div>
        <div class="card-body">
            <a href="{{ url_for('admin.manage_billing') }}" class="btn btn-primary">View Billing</a>
        </div>
    </div>
</div>
{% endblock %}
