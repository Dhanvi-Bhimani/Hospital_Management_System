
{% extends "base.html" %}  

{% block content %} 

    <div class="container">
        <h2>Add Medical Record for {{ patient.first_name }} {{ patient.last_name }}</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="record_date" class="form-label">Record Date</label>
                <input type="date" id="record_date" name="record_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="record_type" class="form-label">Record Type</label>
                <input type="text" id="record_type" name="record_type" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="treatment_plan" class="form-label">Treatment Plan</label>
                <textarea id="treatment_plan" name="treatment_plan" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description (Optional)</label>
                <textarea id="description" name="description" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Save Record</button>
        </form>
    </div>

{% endblock content %}
